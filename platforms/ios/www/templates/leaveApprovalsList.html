<ion-view view-title="leaveApprovalsList">
    <ion-content>
        <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="search" ng-model="searchObj.searchLeave"/>
            </label>
        <div id="leavePendingApplicationID" class="cust-card" style="padding: 0px 0px 0px 0px; ">
            
            <div class="list card custom-card customBorderRadius" ng-repeat="leave in leaveApplList| filter:searchObj.searchLeave">
                <div   class="item custom-item custom-paddingBottom item-text-wrap">
                    <div class="row custom-row" ng-click="detailInfoReporty(leave.leaveTransId)">
                        <div class="col col-100">
                            <h2 style="font-size: 0.8em;">Leave for {{leave.leaveFromDate}} to {{leave.leaveToDate}}</h2>
                            <h3 style="font-size: 0.7em;">{{leave.leaveType}}</h3>
                        </div>
                    </div>
                </div>
                <div class="item custom-item custom_OD1 item-avatar">
                    <img style="top:10px;" ng-if="leave.photoFileName" ng-src="{{leave.profilePhoto}}">
                    <img style="top:10px;" ng-if="!leave.photoFileName" ng-src="./img/Male.png">
                    <div ng-click="detailInfoReporty(leave.leaveTransId)">
                        <h3 style="font-size: 0.8em;">{{leave.name}}</h3>
                        <p>{{leave.post}}</p>
                    </div>
                </div>
                <div  ng-show="leave.leaveStatus == 'SENT FOR APPROVAL'">
                    <div class="row custom-row">
                        <div  ng-click="onConfirm('hide', 1, leave.leaveTransId, leave.leaveFromDate, leave.leaveToDate)" class="col col-50 cust-col-50">
                            Approve
                        </div>|
                        <div  ng-click="onConfirm('hide', 2, leave.leaveTransId, leave.leaveFromDate, leave.leaveToDate)" class="col col-50 cust-col-50">
                            Reject
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="leaveApplList.length == 0">
                <center><h4>No Data Available</h4></center>
            </div>
        </div>
        
         <script id="my-modal.html" type="text/ng-template">
            <ion-modal-view >
            <!-- <ion-header-bar>
            <h1 class="title"><button class="button ion-arrow-left-c" ng-click="closeModal()" style="font-size: 40px;"></button>
            </h1>
            </ion-header-bar> -->
            <ion-content has-bouncing="false" class="modal-ion-content">
            <!-- <br><br><h5><b>Leave Application Details</b></h5> -->
            <!-- <div class="list card custom-card" > -->
            <!-- <div class="item custom-item item-text-wrap"> -->
            <span>Leave from {{leaveFromDate}} to {{leaveToDate}}</span><br/>
            <!-- <span style="font-wieght: bold">{{subject}}</span> -->
            <span style="font-weight: bold;">{{leaveType}} | {{fromLeaveType}} - {{toLeaveType}}</span><br/><br/>

            <span>{{leaveReason}}</span><br/>
            <div class="item custom-item item-avatar">
            <img src="./img/hr.jpg" alt=""/>
            <span style="font-size: 0.75em;">{{name}}</span><br/>
            <!-- <p>{{post}}</p> -->
            <p style="font-size: 0.75em;">{{phoneNo}} </p>
            </div>
            <!-- <div class="row custom-row" ng-show="status == 'SENT FOR APPROVAL'"> -->

            <!-- </div> -->
            <!-- </div> -->
            </ion-content>
            <ion-footer-bar class="cust-modal-footer" ng-show="status == 'SENT FOR APPROVAL'">
            <div class="row custom-row" >
            <div ng-click="onConfirm('show',1,detailResObject.leaveTransId, leaveFromDate, leaveToDate)" class="col col-50 cust-col-50">
            Approve
            </div>
            <div ng-click="onConfirm('show',2,detailResObject.leaveTransId, leaveFromDate, leaveToDate)" class="col col-50 cust-col-50">
            Reject
            </div>
            </div>
            </ion-footer-bar>
            </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
