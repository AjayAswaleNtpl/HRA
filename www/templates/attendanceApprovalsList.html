<ion-view view-title="leaveApprovalsList">
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="searchObj.searchQueryAttRegularisationManager"/>
        </label>
        <div id="AttendanceApplicationID" class="cust-card" style="padding: 0px 0px 0px 0px; ">
            <div class="list card custom-card customBorderRadius" ng-repeat="Attendance in AttendanceApplList| filter: searchObj.searchQueryAttRegularisationManager">
                <div class="item custom-item custom-paddingBottom item-text-wrap">
                    <div class="row custom-row">
                        <div class="col col-100">
                            <h2 style="font-size: 0.8em;">Attendance Date: {{Attendance.attDate}}&nbsp;|&nbsp;<span class="custom-grayColor">OutTime Date: {{Attendance.outTimeDateStr}} </span></h2>
                            <h2 style="font-size: 0.8em;">Worked Hours: {{Attendance.workedHrs}}</h2>
                            <h2 style="font-size: 0.8em;">Shift: {{Attendance.shiftAbbr}}</h2>

                        </div>
                    </div>
                    <div class="row custom-row" ng-if="Attendance.remarks">
                        <div class="col col-100">
                            <p>{{Attendance.remarks}}</p>
                        </div>
                    </div>
                </div>
                <div class="item custom-item custom_OD1 item-avatar">
                    <img style="top:10px;" ng-if="Attendance.photoFileName" ng-src="{{Attendance.profilePhoto}}">
                    <img style="top:10px;" ng-if="!Attendance.photoFileName" ng-src="./img/Male.png">
                    <h3 style="font-size: 0.8em;">{{Attendance.empName}}</h3>
                </div>
                <div  ng-show="Attendance.status == 'SENT FOR APPROVAL' || Attendance.status == 'SENT FOR CANCELLATION'">
                    <div class="row custom-row">
                        <div  ng-click="approveAttendanceApplicationList(Attendance, 'APPROVE')" class="col col-50 cust-col-50">
                            Approve
                        </div>|
                        <div  ng-click="approveAttendanceApplicationList(Attendance, 'REJECT')" class="col col-50 cust-col-50">
                            Reject
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="AttendanceApplList.length == 0">
                <center><h4>No Data Available</h4></center>
            </div>
        </div>
    </ion-content>
</ion-view>
