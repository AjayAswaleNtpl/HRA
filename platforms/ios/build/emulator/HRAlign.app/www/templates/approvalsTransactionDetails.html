    .slick-prev,
    .slick-next {
      position: absolute;
      right: 10%;
      background: #777;
      border: none;
      color: transparent;
      width: 30px;
      height: 30px;
    }
  
    .slick-prev:before,
    .slick-next:before {
      content: ">";
      color: #fff;
      font-size: 25px;
    }
  
    .slick-prev {
      left: 10%;
    }
  
    .slick-prev:before {
      content: "<";
    }
  
    .slick-dots {
      list-style: none;
      margin: 0 auto;
      text-align: center;
      margin-top: 10px;
    }
  
    .slick-dots li {
      display: inline-block;
    }
  
    .slick-dots li button {
      transition: 0.2s background-color ease-in-out 0s;
      border: none;
      padding: 0;
      color: transparent;
      width: 10px;
      height: 10px;
      background-color: #777;
      margin-right: 10px;
      border-radius: 50%;
    }
  
    .slick-dots li.slick-active button {
      background-color: #0a9dc7;
    }

.colorClegend {
	display: block;
	list-style: none;
  margin: 11px 0;
    overflow: hidden;
    padding: 15px 0px;;
	text-align: left;
  box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);
  -webkit-box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);
  -moz-box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);
  -o-box-shadow: 0 3px 5px -1px rgba(0,0,0,.2), 0 6px 10px 0 rgba(0,0,0,.14), 0 1px 18px 0 rgba(0,0,0,.12);
}

.colorClegend li {
	position: relative;
	display: inline-block;
	/* font-size: 12px; */
	line-height: 1;
	color: #aaa;
	margin-right: 10px;
}

.colorClegend li:before {
	display: block;
	width: 16px;
	height: 16px;
	background: #ddd;
	content: '';
	float: left;
	margin-right: 6px;
}

.colorClegend li.leave:before {
	background: #8A2BE2;
}

.colorClegend li.weekoff:before {
	background: #FFA07A;
}

.colorClegend li.holiday:before {
	background: #ff75d0;
}
.colorClegend li.app:before {
	background: #ccffcc;
}

.colorClegend li.rej:before {
	background: #ff9999;
}

.colorClegend li.sent:before {
	background: #ffffb3;
}
.colorClegend li.save:before {
	background: #b3e6ff;
}

                    </div>
            </div>
            <div class="form-group row">

                    </div>
            </div>

                    <div class="col-xs-6 col-sm-6" >

                    </div>
            </div>
        </div>
    </ion-content>
