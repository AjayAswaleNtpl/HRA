<ion-view view-title="attendanceReqList">
    <ion-content>
        <div id="RegularizationApplicationID">
            <label  class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="searchObj.searchRegular"/>
            </label>
            <br>
            <div class="list card custom-card customBorderRadius" ng-repeat="regularisation in missPunchAppliList| filter: searchObj.searchRegular">
                <div  class="item custom-item custom-padding item-text-wrap">
                    <div class="row custom-row" ng-click="missPunchdetailInfo(regularisation)">
                        <div class="col col-80">
                            <h2 style="font-size: 0.8em;">Date : {{regularisation.attDate}}</h2>
                        </div>
                        <div class="col col-20">
                            <h2 style="font-size: 0.6em;" class="item-note custom-requestApprove" ng-if="regularisation.status == 'APPROVED'">
                                {{regularisation.status}}
                            </h2>
                            <h2 style="font-size: 0.6em;" class="item-note custom-requestRejcted" ng-if="regularisation.status == 'REJECTED'">
                                {{regularisation.status}}
                            </h2>
                            <h2 style="font-size: 0.6em;" class="item-note custom-requestOther" ng-if="regularisation.status != 'REJECTED' && regularisation.status != 'APPROVED'">
                                {{regularisation.status}}
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="IsRegularizationAccessible == 'true'" ng-if="missPunchAppliList == 0">
                <center><h4>No Data Available </h4></center>
            </div>
        </div>
        <script id="my-modal-attend.html" type="text/ng-template">
            <ion-modal-view > 
            <ion-content has-bouncing="false">
            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Date</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.attDate}}
            </div>
            </div>
            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Status</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.status}}
            </div>
            </div>

            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Remarks</b>:
            </div>
            <div class="col" style="color:grey">
            {{fullRemarks}}
            </div>
            </div>

            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>First Half</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.firstHalf}}
            </div>
            </div>

            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Second Half</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.secondHalf}}
            </div>
            </div>

            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Modified In Time</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.inTimeStr}}
            </div>
            </div>
            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Modified Out Time</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.outTimeStr}}
            </div>
            </div>
            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Out Time Date</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.outTimeDateStr}}
            </div>
            </div>
            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Shift</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.shiftAbbr}}
            </div>
            </div>
            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Worked Hours</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.workedHrs}}
            </div>
            </div>
            <div class="row" style="background-color: white">
            <div class="col" style="color:grey">
            <b>Final Approver Remark</b>:
            </div>
            <div class="col" style="color:grey">
            {{missPunchDetails.lastAppRemarks}}
            </div>
            </div>
            </ion-content>
            </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
