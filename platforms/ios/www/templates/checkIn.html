            <div id="todaysClockInOutDataDiv" class="item backgroundcolor">

                <div class="list card modal-payslip customBorderRadius"
                    ng-repeat="clockPunch in listOfClockInOut |
                    orderBy:'inTimeMinStr' | orderBy:'inTimeHourStr'">
                    <!--<a style="margin-bottom: 10px;"  class="item custom-item custom-paddingBottom item-text-wrap"> -->
                        
                    <div class="row">
                        <div class="col col-10">
                            <img ng-if="clockPunch.source=='WEB'"
                                style="width:23px;height:23px;"
                                src="./img/newicons/desktop.png" />
                            <img ng-if="clockPunch.source=='MOBILE'"
                                style="width:23px;height:23px;"
                                src="./img/newicons/mobile.png" />
                            <img ng-if="clockPunch.source=='Swipe Card'"
                                style="width:23px;height:23px;"
                                src="./img/newicons/fingureprint.png" />

                        </div>
                        <div class="col col-25" style="width: 75px;">
                            <h2 style="font-size: 0.9em;width:
                                75px;"> <strong>{{clockPunch.inTimeHourStr}}:{{clockPunch.inTimeMinStr}}</strong></h2>
                        </div>
                        <div class="col col-10">
                            <!--<strong><i ng-if="clockPunch.punchType=='IN'" class="icon ion-log-in"></i></strong> -->
                            <img ng-if="$index % 2 == 0"
                                src="./img/newicons/login.png"
                                style="width:23px;height:23px;" />
                            <img ng-if="$index % 2> 0"
                            src="./img/newicons/logout.png"
                            style="width:23px;height:23px;"/>
                            <!--<strong><i ng-if="clockPunch.punchType=='OUT'" class="icon ion-log-out"></i></strong> -->
                        </div>
                        <div class="col col-55" style="word-break:
                            break-word;">
                            <p ng-show="clockPunch.comments!=''"
                                style="font-size:
                                0.9em;text-align:left;white-space: pre-wrap
                                !important;word-break: break-word;">{{clockPunch.comments}}</p>
                            <p ng-show="clockPunch.comments==''"
                                style="font-size:
                                0.9em;text-align:center;white-space: pre-wrap
                                !important;word-wrap: break-word;">-</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">
                        <p ng-if="clockPunch.geoLocationAddress" style="margin-left:18px; word-break: break-word;text-overflow: inherit; white-space: normal;">{{clockPunch.geoLocationAddress}} </p>
                        </div>
                        <div class="col col-3">
