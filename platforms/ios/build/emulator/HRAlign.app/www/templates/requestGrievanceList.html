<ion-view>
    <div class="bar bar-footer hide-on-keyboard-open" style="background-color:#000; background-size: 100% 0px;">
        <div class="title" style="height: 20px;">
            <h6 style="font-size: 0.5em;color:#fff;margin-top: 5px;height: 10px;
                margin-bottom: 5px;">Powered by HR Align</h6>
        </div>
    </div>
    <ion-content has-bouncing="false" style="overflow-y: auto;top:0%" class="requisionSection">
        <div class="custom-header" style="padding-top: 0px;padding-bottom: 0px;">
            <h4 class="subHeaderClass" style="margin: 0px;"> <span class="backIcon">
              <i class="icon ion-ios-arrow-back" ng-click="redirectOnBack()"></i></span>
                <b style="vertical-align: super;"> Grievance Application </b></h4>
                <a ng-if="isARTorFRT == 'true' || isGroupMasterReportee == 'true'" ng-click="goToApprovals()" class="approvalLinkClass">
                  <img src="./img/approveNew.png" style="width: 25px; height: 25px; margin-right: 3px;text-align: center;" />
                </a>
        </div>
        <div id="leaveApplicationIDReq" class="cust-card" style="margin-top: -16%;" 
        >
            <br />
            
            <div class="search">
              <span >
            <input type="submit" value="&#xf002;" class="search-btn fa ib-m">
             <div class="search-slide ib-m">
                <input type="search" id="reqSearch1" placeholder="Enter your search" class="ib-m" ng-model="searchObj.searchQuery"/>
                <div class="search-close ib-m">
                  <i class="fa fa-times-circle" aria-hidden="true"></i></div>
              </div>
            </span>
            <span class="recentRecord" style="margin-left:12px;font-size: 0.8em; font-style: oblique;">
              Recent 50 applications.
            </span>
              <span class="refreshBtn" style="margin-top: 2%;">
                <i ng-click="refreshList()" class="fa fa-refresh" ></i>
              </span>
            </div>
            <br />
            <center>
              <button  class="button button-small button-outline button-positive" ng-click="reDirectToFreshGrievancePage()"  >
                Add Grievance / Suggestion
              </button>
      
              <!-- <a class="button button-small button-outline button-positive marginTop" href="#/app/MyApprovalsCombined">Go to Approvals</a> -->
            </center>
            <div  class="list card customBorderRadius animated slideInUp" 
            ng-repeat="leave in requestList | filter:searchObj.searchQuery | orderBy:'-leave.raisedDate'"
               >
      
              <div class="remarkcomments">
                <h2  class="item-note custom-requestApprove" ng-if="leave.status == 'CLOSED'"
                              > {{leave.status}}</h2>
                <h2  class="item-note custom-requestOther" ng-if="leave.status == 'OPEN'"
                              > {{leave.status}}</h2>
            </div>
      
            <div class="form-group row">
              <label  class="col-sm-4 col-xs-4 col-form-label">Application Date</label><span class="dividerClass">:</span>
              <div  class="col-sm-8 col-xs-8">
                {{leave.raisedDate| date : "dd/MM/yyyy"}}
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-4 col-xs-4 col-form-label">Grievance / Suggestion</label><span class="dividerClass">:</span>
              <div  class="col-sm-8 col-xs-8">
                {{leave.applicationType}}
              </div>
            </div>
            <div class="form-group row" ng-if="!leave.leaveDate">
              <label  class="col-sm-4 col-xs-4 col-form-label">is Confidential</label><span class="dividerClass">:</span>
              <div  class="col-sm-8 col-xs-8">
                {{leave.isConfidencial}}
              </div>
            </div>
            <div class="form-group row" >
              <label  class="col-sm-4 col-xs-4 col-form-label">Resolved by Panel Member</label><span class="dividerClass">:</span>
              <div  class="col-sm-8 col-xs-8">
                {{leave.closedByName}}
              </div>
            </div>
            <br>
            <div class="text-center" class="item" >
              <button type="button"  ng-click="selfDetailsFun(leave);"
              class="button button-small button-outline button-positive">
            <i class="fa fa-eye mr-5" ></i>Show Details</button>
      
            </div>
            </div>
      
            
            <div class="noDataAvailavle" ng-show="IsGrievanceAccessible == 'true'" ng-if="requestList.length == 0">
              <!-- <center><h4>No Data Available</h4></center> -->
              <img src="./img/no-result.png" alt="">
            </div>
            <br />
          </div>
    
    </ion-content>
</ion-view>
