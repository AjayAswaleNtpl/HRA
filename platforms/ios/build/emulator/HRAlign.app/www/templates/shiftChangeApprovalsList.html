<ion-view view-title="leaveApprovalsList">
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="search" ng-model="searchObj.searchShiftManager"/>
        </label>
        <div id="ShiftChangeApplicationID" class="cust-card" style="padding: 0px 0px 0px 0px; ">
            <div class="list card custom-card customBorderRadius" ng-repeat="shift in shiftChangeApprovalApplList| filter: searchObj.searchShiftManager">
                <div  class="item custom-item custom-paddingBottom item-text-wrap">
                    <div class="row custom-row" ng-click="shiftChangeDetail(shift)" >
                        <div class="col col-100">
                            <h2 style="font-size: 0.8em;">Request Date : {{shift.reqDate}}</h2>
                            <h2 style="font-size: 0.8em;">Current Shift : {{shift.rosterShiftName}}&nbsp;|&nbsp;<span class="custom-grayColor">Request For Shift : {{shift.changedShiftName}}</span></h2>

                        </div>
                    </div>
                </div>
                <div class="item custom-item custom_OD1 item-avatar">
                    <img style="top:10px;" ng-if="shift.photoFileName" ng-src="{{shift.profilePhoto}}">
                    <img style="top:10px;" ng-if="!shift.photoFileName" ng-src="./img/Male.png">
                    <h3 style="font-size: 0.8em;">{{shift.empName}}</h3>
                    <h2 style="font-size: 0.8em;">{{shift.deptName}}</h2>
                </div>
                <div  ng-show="shift.status == 'SENT FOR APPROVAL'">
                    <div class="row custom-row">
                        <div  ng-click="onConfirmShift('hide', 1, shift)" class="col col-50 cust-col-50">
                            Approve
                        </div>|
                        <div  ng-click="onConfirmShift('hide', 2, shift)" class="col col-50 cust-col-50">
                            Reject
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="shiftChangeApprovalApplList.length == 0">
                <center><h4>No Data Available</h4></center>
            </div>
        </div>
        <script id="my-modal-shift.html" type="text/ng-template">
            <ion-modal-view >
            <!-- <ion-header-bar>
            <h1 class="title"><button class="button ion-arrow-left-c" ng-click="closeModalShift()" style="font-size: 40px;"></button>
            </h1>
            </ion-header-bar> -->
            <ion-content has-bouncing="false" >
            <!-- <br><br><h4>Shift Change Application Details</h4> -->
            <!-- <div class="list card custom-card" > -->
            <!--  <div   class="item custom-item item-text-wrap"> -->
            <!--  <p style="font-size: 0.75em;"><b>Employee Code   :</b> {{shiftChangeDetailObject.empCode}}</p> -->
            <br><p style="font-size: 0.95em;">&nbsp;&nbsp;&nbsp; <b>Request Date:</b> {{shiftChangeDetailObject.reqDate}}</p>
            <p style="font-size: 0.9em;">&nbsp;&nbsp;&nbsp;<b> Roster Shift :</b> {{shiftChangeDetailObject.rosterShiftName}}</p>
            <p style="font-size: 0.9em;">&nbsp;&nbsp;&nbsp;<b> Shift Changed To :</b> {{shiftChangeDetailObject.changedShiftName}}</p>
            <p style="font-size: 0.9em;">&nbsp;&nbsp;&nbsp; <b>Reason for Shift Change :</b> {{shiftChangeDetailObject.reasonToChange}}</p>
            <!-- <p><b>Last Approver Remarks	 :</b> {{shiftChangeDetailObject.lastAppRemarks}}</p> -->
            <!--  <p><b>Approver Remarks	 :</b> {{shiftChangeDetailObject.appRemarks}}</p> -->
            <!--  <p><b>Raised By	 :</b> {{shiftChangeDetailObject.raisedBy}}</p> -->
            <!--  <p><b>Status	 :</b> {{shiftChangeDetailObject.status}}</p> -->

            <div class="item custom-item item-avatar">
            <img src="./img/hr.jpg" alt=""/>
            <p>{{shiftChangeDetailObject.empName}}</p>
            <p>{{shiftChangeDetailObject.deptName}}</p>
            </div>

            <!--   </div> -->
            <!--  </div> -->
            </ion-content>

            <ion-footer-bar class="cust-modal-footer" ng-show="shiftChangeDetailObject.status == 'SENT FOR APPROVAL'">
            <div class="row custom-row" >
            <div ng-click="onConfirmShift('show', 1, shiftChangeObject1)" class="col col-50 cust-col-50">
            Approve
            </div>
            <div ng-click="onConfirmShift('show', 2, shiftChangeObject1)" class="col col-50 cust-col-50">
            Reject
            </div>
            </div>
            </ion-footer-bar>
            </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
