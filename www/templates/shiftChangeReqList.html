<ion-view view-title="shiftChangeReqList">
    <ion-content>
        <div id="ShiftChangeRequestID">
            <label  class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search" ng-model="searchObj.searchShift"/>
            </label>
            <br>
            <div class="list card custom-card customBorderRadius" ng-repeat="shiftChangeAppli in shiftChangeAppliList| filter: searchObj.searchShift">
                <div class="item custom-item custom-padding item-text-wrap">
                    <div class="row custom-row" ng-click="shiftChangeDetailInfo(shiftChangeAppli)">
                        <div class="col col-80">
                            <h2 style="font-size: 0.8em;">Date : {{shiftChangeAppli.fromDate}}</h2>
                            <h2 style="font-size: 0.8em;">For Shift : {{shiftChangeAppli.changedShiftName}}</h2>
                        </div>
                        <div class="col col-20">
                            <h2 style="font-size: 0.6em;" class="item-note custom-requestApprove" ng-if="shiftChangeAppli.status == 'APPROVED'">
                                {{shiftChangeAppli.status}}
                            </h2>
                            <h2 style="font-size: 0.6em;" class="item-note custom-requestRejcted" ng-if="shiftChangeAppli.status == 'REJECTED'">
                                {{shiftChangeAppli.status}}
                            </h2>
                            <h2 style="font-size: 0.6em;" class="item-note custom-requestOther" ng-if="shiftChangeAppli.status != 'REJECTED' && shiftChangeAppli.status != 'APPROVED'">
                                {{shiftChangeAppli.status}}
                            </h2>
                        </div>
                    </div>
                    <div class="row custom-row" ng-if="shiftChangeAppli.reasonToChange != null || shiftChangeAppli.reasonToChange != 'null' || shiftChangeAppli.reasonToChange != ''">
                        <div class="col col-100">
                            <p>{{shiftChangeAppli.reasonToChange}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-show="IsShiftChangeAccessible == 'true'" ng-if="shiftChangeAppliList.length == 0">
                <center><h4>No Data Available </h4></center>
            </div>
        </div>
        <script id="my-modal-shift-change.html" type="text/ng-template">
        <ion-modal-view >
            <ion-content has-bouncing="false">
                <div class="row" style="background-color: white">
                    <div class="col" style="color:grey">
                        <b>Date</b>:
                    </div>
                    <div class="col" style="color:grey">
                        {{shiftChangeDetails.fromDate}}
                    </div>
                </div>
                <div class="row" style="background-color: white">
                    <div class="col" style="color:grey">
                        <b>Status</b>:
                    </div>
                    <div class="col" style="color:grey">
                        {{shiftChangeDetails.status}}
                    </div>
                </div>

                <div class="row" style="background-color: white">
                    <div class="col" style="color:grey">
                        <b>Roster Shift</b>:
                    </div>
                    <div class="col" style="color:grey">
                        {{shiftChangeDetails.rosterShiftName}}
                    </div>
                </div>

                <div class="row" style="background-color: white">
                    <div class="col" style="color:grey">
                        <b>Shift Change To</b>:
                    </div>
                    <div class="col" style="color:grey">
                        {{shiftChangeDetails.changedShiftName}}
                    </div>
                </div>
                <div class="row" style="background-color: white">
                    <div class="col" style="color:grey">
                        <b>Reason for Shift Change</b>:
                    </div>
                    <div class="col" style="color:grey">
                        {{shiftChangeDetails.reasonToChange}}
                    </div>
                </div>
                <div class="row" style="background-color: white">
                    <div class="col" style="color:grey">
                        <b>appRemarks</b>:
                    </div>
                    <div class="col" style="color:grey">
                        {{shiftChangeDetails.appRemarks}}
                    </div>
                </div>
                <div class="row" style="background-color: white">
                    <div class="col" style="color:grey">
                        <b>lastAppRemarks</b>:
                    </div>
                    <div class="col" style="color:grey">
                        {{shiftChangeDetails.lastAppRemarks}}
                    </div>
                </div>
            </ion-content>
        </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
