<style>
    .col-xs-2 {
    padding: 0 !important;
}
.row {
    margin-right: 0px !important;
    margin-left: 0px !important;
}
label {
    font-weight: normal !important;
}
 .col-xs-4, .col-sm-4 {
    padding: 0 4px !important;
}
</style>

<ion-view>
    <!-- <ion-nav-bar class="bar-stable" style="background-color: white">
        <ion-nav-buttons side="left">
            <button class="button button-clear" ng-click="redirectOnLeave()">
                <i class="icon ion-ios-arrow-back"></i>
                Back</button>
        </ion-nav-buttons>

    </ion-nav-bar> -->
    <div class="bar bar-footer hide-on-keyboard-open" style="background-color:#000; background-size: 100% 0px;">
        <div class="title" style="height: 20px;">
            <h6 style="font-size: 0.5em;color:#fff;margin-top: 5px;height: 10px; margin-bottom: 5px;">Powered by HR Align</h6>
        </div>
    </div>
    <ion-content has-bouncing="false" class="item-divider grayBackColor" style="overflow-y: auto;">
        <div class="custom-header" style="padding-top: 0px;padding-bottom: 0px;">
            <h4 class="subHeaderClass" style="margin: 0px;"> 
                <!-- <span class="backIcon"><i class="icon ion-ios-arrow-back" ng-click="redirectOnBack()"></i></span> -->
               <b style="vertical-align: super;">Change Password</b></h4>
           </div>
           <div class="list card modal-payslip item-accordion pro-card-padding pro-cardradius"  >
            <P style="margin-left: 4%; margin-top: 5%;">Please chnage password as its the first time login.</P>
            <center>
                <form name="loginForm" style="background: rgba(255,255,255,0.7)">
              
                   <div class="list list-inset" style="margin-top: 5%;background-color:white;border: 1px solid #b3b3b3;">
               
                   
                   <div class="form-group row" style=" margin: 20px 0 !important;">
                       <label class="col-xs-8 col-sm-8">
                           <input type="password" name="txtoldp" id="txtoldp" ng-model="passwordObj.oldp"  placeholder='Old Password'>
                       </label>
                       <div class="col-xs-4 col-sm-4">
                           <a  href="" ng-click="opInput();" >
                               <img  ng-if="eyeClosedOP==true" style="margin-right:-16px;width: 30px;   height: 30px;  " src="./img/eyecross.png" />
                               <img  ng-if="eyeClosedOP==false" style="margin-right:-16px;width: 30px;   height: 30px;  " src="./img/eye.png" />
                           </a>
                       </div>
                   </div>

                   </div>
                   
                   <div class="list list-inset" style="margin-top: 5%;background-color:white;border: 1px solid #b3b3b3;">
                       
                   <div class="form-group row" style=" margin: 20px 0 !important;">
                       <label class="col-xs-8 col-sm-8">
                           <input type="password" name="txtnewp" id="txtnewp" ng-model="passwordObj.newp"  placeholder='New Password'>
                       </label>
                       <div class="col-xs-4 col-sm-4">
                           <a  href="" ng-click="npInput();" >
                               <img  ng-if="eyeClosedNP==true" style="margin-right:-16px;width: 30px;   height: 30px;  " src="./img/eyecross.png" />
                               <img  ng-if="eyeClosedNP==false" style="margin-right:-16px;width: 30px;   height: 30px;  " src="./img/eye.png" />
                           </a>
                       </div>
                   </div>
                   </div>
                   
                   <div class="list list-inset" style="margin-top: 5%;background-color:white;border: 1px solid #b3b3b3;">
                   
                   <div class="form-group row" style=" margin: 20px 0 !important;">
                       <label class="col-xs-8 col-sm-8">
                           <input type="password" name="txtconfp" id="txtconfp" ng-model="passwordObj.confp"  placeholder='Confirm Password'>
                       </label>
                       <div class="col-xs-4 col-sm-4">
                           <a  href="" ng-click="cpInput();" >
                               <img  ng-if="eyeClosedCP==true" style="margin-right:-16px;width: 30px;   height: 30px;  " src="./img/eyecross.png" />
                               <img  ng-if="eyeClosedCP==false" style="margin-right:-16px;width: 30px;   height: 30px;  " src="./img/eye.png" />
                           </a>
                       </div>
                   </div>
                   </div>

                   
                   <div class="loginButton" style="margin-top: 0%;margin-left: 0%;
                        margin-right: 0%; ">
                       <button class="button button-block button-positive" style="    width: 90% !important;
                       color: #fff;" ng-click="changePasswordNow()">
                           Change Password
                       </button>
                   </div>
                   <div class="loginButton" style="margin-top: 0%;margin-left: 0%;
                        margin-right: 0%; ">
                       <button class="button button-block button-positive" style="    width: 90% !important;
                       color: #fff;" ng-click="exitApp()">
                            Close App
                       </button>
                   </div>
           </form>
        </center>
           </div>  
    </ion-content>
</ion-view>
